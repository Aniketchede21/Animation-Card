<head>
    <meta charset="UTF-8">

    <title>My Card</title>
    <style>
        .container {
            height: 400px;
            width: 400px;
            /* border: 1px solid ; */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: auto;
            position: relative;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            overflow: hidden;
            border-radius: 22px;
        }

        img {
            height: 300px;
            border-radius: 50%;

        }

        .container>img,
        h2 {
            z-index: 1;
        }

        .container2>img,
        h2 {
            z-index: 1;
        }

        .container::before {
            content: "";
            height: 600px;
            width: 300px;

            position: absolute;


            background-image: conic-gradient(#ff8a00, #e52e71);
            background-image: conic-gradient(red 50deg, yellow 100deg, rgb(245, 19, 19) 200deg, rgb(116, 248, 7), blue, rgb(115, 14, 247), red);
            background: conic-gradient(#F27121,rgb(17, 132, 240),rgb(250, 12, 24),yellow,rgb(46, 238, 7));



            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            animation: rotate 4s ease-in-out infinite;

        }

        section {
            display: grid;
            place-items: center;
        }

        .container::after {
            content: "";
            border-radius: 22px;
            position: absolute;
            background-color: white;

            inset: 6px;

        }

        @keyframes rotate {
            from {}

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
